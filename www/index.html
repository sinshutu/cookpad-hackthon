<!DOCTYPE HTML>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta http-equiv="Content-Security-Policy" content="default-src * data:; style-src * 'unsafe-inline'; script-src * 'unsafe-inline' 'unsafe-eval'">
    <script src="components/loader.js"></script>
    <script src="lib/onsenui/js/onsenui.min.js"></script>

    <link rel="stylesheet" href="components/loader.css">
    <link rel="stylesheet" href="lib/onsenui/css/onsenui.css">
    <link rel="stylesheet" href="lib/onsenui/css/onsen-css-components.css">
    <link rel="stylesheet" href="css/main.css">
    <script   src="https://code.jquery.com/jquery-3.1.0.min.js"   integrity="sha256-cCueBR6CsyA4/9szpPfrX3s49M9vUU5BgtiJj06wt/s="   crossorigin="anonymous"></script>
    <script>
ons.ready(function() {
  console.log("Onsen UI is ready!");
});
    </script>
  </head>
  <body>
    <ons-page>
      <ons-toolbar style="background-color:#F2BB20;">
        <div class="title">朝パン生活</div>
      </ons-toolbar>

      <div class="tab">
        <div class="btn active" onclick="prev();">
          <span>トースト</span>
        </div>
        <div class="btn" onclick="next();">
          <span>サンドイッチ</span>
        </div>
      </div>
      <ons-carousel swipeable overscrollable auto-scroll id="car">
        <ons-carousel-item>
          <div class="card">
            <img src="img/abokado.jpg" alt="Card image cap">
            <div class="card-block">
              <h4 class="title">カルボナーラトースト</h4>
              <p class="foods">
              食パン、卵、ベーコン、玉ねぎ、チーズ
              </p>
            </div>
          </div>

        </ons-carousel-item>
        <ons-carousel-item style="background-color: #D38312;">
          <div class="item-label">ORANGE
            <button onclick="prev();">左</button>
          </div>
        </ons-carousel-item>
      </ons-carousel>
    </ons-page>
    <script src="js/tab.js"></script>
    <script src="js/list.js"></script>
  </body>
</html>
