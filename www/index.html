<!DOCTYPE HTML>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta http-equiv="Content-Security-Policy" content="default-src * data:; style-src * 'unsafe-inline'; script-src * 'unsafe-inline' 'unsafe-eval'">
    <script src="components/loader.js"></script>
    <script src="lib/onsenui/js/onsenui.min.js"></script>

    <link rel="stylesheet" href="components/loader.css">
    <link rel="stylesheet" href="lib/onsenui/css/onsenui.css">
    <link rel="stylesheet" href="lib/onsenui/css/onsen-css-components.css">
    <link rel="stylesheet" href="css/main.css">
    <script   src="https://code.jquery.com/jquery-3.1.0.min.js"   integrity="sha256-cCueBR6CsyA4/9szpPfrX3s49M9vUU5BgtiJj06wt/s="   crossorigin="anonymous"></script>
    <script>
ons.ready(function() {
  console.log("Onsen UI is ready!");
});
jQuery.event.add(window, "load", function(){
        var sl = 'img'; //リサイズしたい画像のクラス名
        var fw = 375;        // サムネイルの幅
        var fh = 243;        // サムネイルの高さ
        var iw, ih;
        $(sl).each(function(){
            var w = $(this).width(); // 画像の幅(原寸)
            var h = $(this).height(); // 画像の高さ(原寸)

            //横長の画像の場合
            if (w >= h) {
                iw = (fh/h*w-fw)/2
                $(this).height(fh); //高さをサムネイルに合わせる
                $(this).css("top",0);
                $(this).css("left","-"+iw+"px");//画像のセンター合わせ
            }

            //縦長の画像の場合
            else {
                ih = (fw/w*h-fh)/2
                $(this).width(fw); //幅をサムネイルに合わせる
                $(this).css("top","-"+ih+"px");//画像のセンター合わせ
                $(this).css("left",0);
            }
        });
    });
    </script>
  </head>
  <body>
    <ons-page>
      <ons-toolbar style="background-color:#F2BB20;">
        <div class="title">朝パン生活</div>
      </ons-toolbar>

      <div class="tab">
        <div class="btn active" onclick="prev();">
          <span onclick="prev();">トースト</span>
        </div>
        <div class="btn" onclick="next();">
          <span onclick="next();">サンドイッチ</span>
        </div>
      </div>
      <ons-carousel swipeable overscrollable auto-scroll id="car">
        <ons-carousel-item id="tost">
        </ons-carousel-item>
        <ons-carousel-item id="sand">
        </ons-carousel-item>
      </ons-carousel>
    </ons-page>
    <script src="js/tab.js"></script>
    <script src="js/list.js"></script>
  </body>
</html>
